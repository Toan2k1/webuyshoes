<section class="login-wrapper">
  <div class="left-content">
    <div class="login-form-wrapper">
      <div class="logo relative">
        <img src="../../../assets/img/Logo2final.png" class="w-72 h-72 ml-44 " alt="">
        <span class="absolute title ">Đăng Nhập</span>
      </div>
      <form [formGroup]="form" (submit)="Submit()">
        <div class="relative">
          <mat-form-field appearance="outline" >
            <mat-label>Enter your UserName</mat-label>
            <input  matInput placeholder="UserName" type="text"formControlName="username">
          </mat-form-field>
          <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute" *ngIf="username && username.invalid && username.touched">*Hãy điền thông tin</span>
        </div>
        <div class="relative">
          <mat-form-field appearance="outline">
            <mat-label>Enter your Password</mat-label>
            <input id="password" matInput placeholder="password" type="password" required formControlName="password">
          </mat-form-field>
          <span style="left: 5px;top: 62px; color:red" class="absolute" *ngIf="password && password.invalid && password.touched">*Hãy điền thông tin</span>
        </div>
        <div class="advanced-form">
          <a href="#">Forgot password?</a>
          <button [disabled]="form.invalid" mat-flat-button color="primary">Login</button>
        </div>
      </form>
      <div class="note">
        Or sign in using
      </div>
      <div class="social-btn-group">
        <button class="social-btn" mat-stroked-button color="primary">Facebook</button>
        <button class="social-btn" mat-stroked-button color="warn">Google</button>
        <button class="social-btn" mat-stroked-button>Twitter</button>
      </div>
      <p>Don't have an account? <a href="" routerLink="/signup">Sign up.</a></p>
    </div>
  </div>
  <div class="right-content w-full h-full relative">
    <div class="warning absolute">
      <section>
        <div class="container mt-5">
          <div class="row all-warning ">
            <div class="col-sm-12 relative alert1 hidden ">
              <div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
                <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true"><a>
                    </a></span>
                  <span class="sr-only">Close</span>
                </button>
                <i class="start-icon far fa-check-circle faa-tada animated"></i>
                <strong class="font__weight-semibold">Chúc Mừng!</strong> Bạn đã đăng nhập thành công!!
              </div>
            </div>
            <div class="col-sm-12 absolute alert3 hidden">
              <div class=" alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert" style="width:404px">
                <button type="button" class="close font__size-18" data-dismiss="alert">
									<span aria-hidden="true">

									</span>
                  <span class="sr-only">Close</span>
                </button>
                <i class="start-icon far fa-times-circle faa-pulse animated"></i>
                <strong class="font__weight-semibold">Rất Tiếc!</strong>Đăng nhập không thành công!!
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <img src="../../../assets/img/shoe.jpg" class="h-full w-full" alt="">
  </div>
</section>
